<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui在线调试</title>
    <link rel="stylesheet" href="../js-lib/layui-2.4.5/css/layui.css">
    <link rel="stylesheet" href="../js-lib/layui-2.4.5/css/admin.css">
</head>
<body>
<input id="username">
<input type="button" id="selectbyCondition" value="查询" data-type="reload">

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-body">
                <table class="layui-hide" id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="href">
    <a href="/detail/{{d.experience}}" class="layui-table-link">{{d.username}}</a>
</script>

<script src="../js-lib/layui-2.4.5/layui.js"></script>
<script>

    layui.use(['laypage', 'layer', 'table', 'element', 'slider', 'jquery'], function () {
        var laypage = layui.laypage //分页
                , layer = layui.layer //弹层
                , table = layui.table //表格
                , $ = layui.jquery
//                ,element = layui.element //元素操作
//                ,slider = layui.slider //滑块


//        //监听Tab切换
//        element.on('tab(demo)', function(data){
//            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
//                tips: 1
//            });
//        });

        //执行一个 table 实例
        table.render({
            elem: '#demo'  //容器id
            , cols: [[   //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left', totalRowText: '合计：'}
                , {field: 'username', title: '用户名', width: 80, templet: '#href'}
                , {field: 'experience', title: '积分', width: 90, totalRow: true, sort: true}
                , {field: 'sex', title: '性别', width: 80, sort: true}
                , {field: 'score', title: '评分', width: 80, totalRow: true, sort: true}
                , {field: 'city', title: '城市', width: 150}
                , {field: 'sign', title: '签名', width: 200}
                , {field: 'classify', title: '职业', width: 100}
                , {field: 'wealth', title: '财富', width: 135, totalRow: true, sort: true}
                , {fixed: 'right', title: '操作', width: 165, align: 'center', toolbar: '#barDemo'}
            ]]
//            , height: 700
//            , width: 1000
            , url: '/wptma/test/data' //数据接口地址
            , title: '用户表'
            , page: true //开启分页
            , toolbar:'default'   //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,defaultToolbar: []
            , totalRow: false //开启合计行
            , loading: true
            , even: true  //隔行换色 默认false
            , done: function (res, curr, count) { //加载完回调
                // console.log(res);
            },
            id: 'userTableReload'
        });

        //根据条件查询表格数据重新加载
        var active = {
            reload: function () {
                //获取用户名
                var demoReload = $('#username');
                //执行重载
                table.reload('userTableReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    //根据条件查询
                    , where: {
                        username: demoReload.val()
                    }
                });
            }
        };
        //点击搜索按钮根据用户名称查询
        $('#selectbyCondition').on('click', function () {
            var type = $(this).data('type');
//            console.log(type)
            active[type] ? active[type].call(this) : '';
        });


        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                    , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                   window.location.href='add.html'
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                layer.msg('查看操作');
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                layer.msg('编辑操作');
            }
        });


        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            , count: 100 //总页数
            , skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            , jump: function (obj, first) {
                if (!first) {
                    layer.msg('第' + obj.curr + '页', {offset: 'b'});
                }
            }
        });

        //        slider.render({
        //            elem: '#sliderDemo'
        //            ,input: true //输入框
        //        });


    });
</script>
</body>
</html>
